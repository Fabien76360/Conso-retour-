<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Aperçu local SAP YMLR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      color-scheme: light dark;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background: #f7f7f8;
      color: #1f1f1f;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 18px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      background: #ffffff;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 1.05rem;
      font-weight: 600;
    }

    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    button {
      border: 1px solid rgba(0, 0, 0, 0.25);
      background: #ffffff;
      border-radius: 6px;
      padding: 8px 14px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.15s ease, border-color 0.15s ease;
    }

    button:hover,
    button:focus-visible {
      border-color: #0067b8;
      background: #e8f2ff;
      outline: none;
    }

    button:active {
      background: #dce9ff;
    }

    #status {
      margin-left: auto;
      font-size: 0.9rem;
      color: #555;
      min-width: 200px;
      text-align: right;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 18px;
      gap: 18px;
    }

    #drop-zone {
      flex: 0 0 auto;
      border: 2px dashed rgba(0, 0, 0, 0.25);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 24px;
      text-align: center;
      color: #2d4a67;
      font-size: 1rem;
      transition: border-color 0.2s ease, background 0.2s ease, color 0.2s ease;
    }

    #drop-zone.dragover {
      border-color: #0a66c2;
      background: #f0f6ff;
      color: #0a3f78;
    }

    #placeholder {
      color: #6a6a6a;
      font-size: 0.95rem;
    }

    iframe {
      width: 100%;
      flex: 1;
      border: 1px solid rgba(0, 0, 0, 0.15);
      border-radius: 10px;
      background: #ffffff;
    }

    @media (max-width: 640px) {
      header {
        justify-content: center;
      }

      #status {
        width: 100%;
        text-align: center;
        margin-left: 0;
      }

      main {
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Aperçu SAP YMLR</h1>
    <div class="controls">
      <button id="import-btn" type="button">Importer le fichier YMLR (.htm)</button>
      <button id="reset-btn" type="button">Réinitialiser</button>
    </div>
    <div id="status" role="status" aria-live="polite">Aucun fichier importé</div>
  </header>

  <main>
    <div id="drop-zone" tabindex="0" aria-label="Zone de dépôt pour fichiers SAP YMLR">
      <p>Glissez et déposez votre fichier SAP YMLR (.htm) ici ou cliquez sur «&nbsp;Importer&nbsp;».</p>
      <p id="placeholder">Aucun fichier n'est chargé.</p>
    </div>
    <iframe id="viewer" title="Aperçu du fichier YMLR" sandbox></iframe>
  </main>

  <input type="file" id="file-input" accept=".htm,.html" hidden>

  <script>
    (function () {
      const fileInput = document.getElementById('file-input');
      const importBtn = document.getElementById('import-btn');
      const dropZone = document.getElementById('drop-zone');
      const resetBtn = document.getElementById('reset-btn');
      const statusEl = document.getElementById('status');
      const viewer = document.getElementById('viewer');
      const placeholder = document.getElementById('placeholder');
      const defaultStatus = 'Aucun fichier importé';

      function formatSize(bytes) {
        if (!Number.isFinite(bytes) || bytes < 0) return '';
        const units = ['octets', 'Ko', 'Mo', 'Go'];
        if (bytes === 0) return '0 octet';
        const idx = Math.min(Math.floor(Math.log(bytes) / Math.log(1024)), units.length - 1);
        const value = bytes / Math.pow(1024, idx);
        const formatter = new Intl.NumberFormat('fr-FR', { maximumFractionDigits: idx === 0 ? 0 : 1 });
        return `${formatter.format(value)} ${units[idx]}`;
      }

      function sanitize(html) {
        return String(html).replace(/<script\b[^>]*>[\s\S]*?<\/script>/gi, '');
      }

      function setStatus(message) {
        statusEl.textContent = message || defaultStatus;
      }

      function clearViewer() {
        viewer.removeAttribute('srcdoc');
        fileInput.value = '';
        placeholder.textContent = "Aucun fichier n'est chargé.";
        setStatus(defaultStatus);
      }

      function showFile(file) {
        if (!file) {
          return;
        }
        if (!/\.html?$/i.test(file.name)) {
          setStatus('Format non pris en charge. Sélectionnez un fichier .htm ou .html.');
          return;
        }

        const reader = new FileReader();
        reader.onerror = () => setStatus('Erreur lors de la lecture du fichier.');
        reader.onload = () => {
          const raw = reader.result;
          const cleaned = sanitize(raw);
          viewer.srcdoc = cleaned;
          placeholder.textContent = 'Fichier chargé. Aperçu ci-dessous.';
          setStatus(`${file.name} — ${formatSize(file.size)}`);
        };
        reader.readAsText(file, 'utf-8');
      }

      fileInput.addEventListener('change', (event) => {
        const [file] = event.target.files || [];
        showFile(file);
      });

      importBtn.addEventListener('click', () => {
        fileInput.click();
      });

      resetBtn.addEventListener('click', () => {
        clearViewer();
      });

      dropZone.addEventListener('dragenter', (event) => {
        event.preventDefault();
        dropZone.classList.add('dragover');
      });

      dropZone.addEventListener('dragover', (event) => {
        event.preventDefault();
        dropZone.classList.add('dragover');
      });

      dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('dragover');
      });

      dropZone.addEventListener('drop', (event) => {
        event.preventDefault();
        dropZone.classList.remove('dragover');
        const file = event.dataTransfer.files && event.dataTransfer.files[0];
        showFile(file);
      });

      dropZone.addEventListener('keydown', (event) => {
        if (event.key === 'Enter' || event.key === ' ') {
          event.preventDefault();
          fileInput.click();
        }
      });

      window.addEventListener('dragover', (event) => event.preventDefault());
      window.addEventListener('drop', (event) => event.preventDefault());

      clearViewer();
    })();
  </script>
</body>
</html>
