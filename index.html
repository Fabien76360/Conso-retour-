<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Conso &amp; Retour SAP – Fin de PO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f5f7fa;
    }

    h1 {
      margin-top: 0;
      font-size: 1.75rem;
    }

    .panel {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    input[type="file"],
    textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 0.75rem;
      border: 1px solid #d0d7e2;
      border-radius: 8px;
      font-size: 1rem;
      background: #fff;
    }

    textarea {
      min-height: 120px;
      font-family: "Fira Code", "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      resize: vertical;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    thead {
      background: #1b74e4;
      color: #fff;
    }

    th, td {
      padding: 0.55rem 0.8rem;
      border: 1px solid #e1e7f0;
      text-align: left;
    }

    tbody tr:nth-child(even) {
      background: #f0f4fb;
    }

    .messages {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #0b5394;
    }

    .messages div {
      margin-bottom: 0.25rem;
    }
  </style>
</head>
<body>
  <h1>Conso &amp; Retour SAP – Fin de PO</h1>

  <section class="panel">
    <label for="importInput">Importer un export SAP (HTML ou CSV)</label>
    <input type="file" id="importInput" accept=".csv,.htm,.html,.txt">
    <div class="messages" id="messages"></div>
  </section>

  <section class="panel">
    <h2>Résultats</h2>
    <div class="table-wrapper">
      <table id="resultTable">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <script>
    class SapImportApp {
      constructor() {
        this.messages = [];
        this.data = [];
        this.header = [];
        this.tableHead = document.querySelector('#resultTable thead');
        this.tableBody = document.querySelector('#resultTable tbody');
        this.messagesContainer = document.getElementById('messages');
      }

      setMessage(message) {
        this.messages.push(message);
        this.renderMessages();
      }

      renderMessages() {
        this.messagesContainer.innerHTML = this.messages
          .map(msg => `<div>${msg}</div>`)
          .join('');
      }

      renderTable() {
        this.tableHead.innerHTML = '';
        this.tableBody.innerHTML = '';

        if (!this.data.length) {
          return;
        }

        if (this.header.length) {
          const headRow = document.createElement('tr');
          this.header.forEach(col => {
            const th = document.createElement('th');
            th.textContent = col;
            headRow.appendChild(th);
          });
          this.tableHead.appendChild(headRow);
        }

        this.data.forEach(row => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          this.tableBody.appendChild(tr);
        });
      }

      async handleFile(file) {
        this.messages = [];
        this.setMessage(`Fichier chargé : ${file.name}`);
        const content = await file.text();
        const parsed = this.parseImport(content, file.name);

        if (parsed && parsed.length) {
          if (Array.isArray(parsed[0])) {
            this.data = parsed.slice(1);
            this.header = parsed[0];
          } else {
            this.data = parsed;
            this.header = [];
          }
          this.setMessage(`${this.data.length} ligne(s) analysées.`);
        } else {
          this.data = [];
          this.header = [];
          this.setMessage('Aucune donnée analysable.');
        }

        this.renderTable();
      }

      parseImport(content, filename = '') {
        if (!content) return [];
        const trimmed = content.trim();

        // Fichiers HTML SAP (YMLR) : on force directement le parseur monospace
        if (/<table[\s\S]*?>/i.test(trimmed)) {
          this.messages.push('Fichier HTML SAP détecté – parseur YMLR activé.');
          const data = this.parseYmlrMonospaceHtml(trimmed);
          if (data.length) return data;
          // fallback si le parseur YMLR ne trouve rien
          return this.parseHtmlTable(trimmed);
        }

        // CSV simple
        if (trimmed.includes(',') || /;|\t/.test(trimmed)) {
          return this.parseCsv(trimmed);
        }

        // Texte brut monospace (collage manuel)
        return this.parseYmlrMonospaceText(trimmed);
      }

      parseCsv(raw) {
        const rows = raw.split(/\r?\n/).filter(Boolean);
        return rows.map(line => line.split(/;|\t|,/).map(cell => cell.trim()));
      }

      parseHtmlTable(html) {
        try {
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');
          const table = doc.querySelector('table');
          if (!table) return [];

          const rows = Array.from(table.querySelectorAll('tr'));
          return rows.map(row => Array.from(row.cells).map(cell => cell.textContent.trim()));
        } catch (error) {
          console.error('parseHtmlTable error', error);
          return [];
        }
      }

      parseYmlrMonospaceText(text) {
        const lines = text.split(/\r?\n/);
        const data = lines
          .map(line => splitMonospaceLineToCells(line))
          .filter(row => row.length);
        return data;
      }

      parseYmlrMonospaceHtml(html) {
        try {
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');
          const selectors = [
            'pre',
            'code',
            'tt',
            "span[style*='monospace']",
            "div[style*='monospace']",
            "td[style*='monospace']",
            "font[face*='courier']",
            "font[face*='Courier New']"
          ];
          const nodes = Array.from(doc.querySelectorAll(selectors.join(',')));

          const blocks = nodes.length ? nodes : [doc.body];
          const rows = [];

          blocks.forEach(node => {
            const raw = (node.innerHTML || '')
              .replace(/<br\s*\/?>(?!\n)/gi, '\n')
              .replace(/<\/p>/gi, '\n')
              .replace(/<[^>]+>/g, '')
              .split(/\r?\n/);

            raw.forEach(line => {
              const cells = splitMonospaceLineToCells(line);
              if (cells.length) {
                rows.push(cells);
              }
            });
          });

          return rows;
        } catch (error) {
          console.error('parseYmlrMonospaceHtml error', error);
          return [];
        }
      }
    }

    const splitMonospaceLineToCells = (raw) => {
      if (!raw) return [];
      return String(raw)
        .replace(/&nbsp;/gi, ' ')
        .replace(/\u00A0|\u202F/g, ' ')
        .replace(/\t/g, ' ')
        .split(/\s{2,}/)
        .map(s => s.trim())
        .filter(Boolean);
    };

    const app = new SapImportApp();

    document.getElementById('importInput').addEventListener('change', (event) => {
      const [file] = event.target.files;
      if (!file) return;
      app.handleFile(file);
    });
  </script>
</body>
</html>
